<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <script>
        var nomerAngkot = 1;
        var jumlahAngkot = 10;
        var angkotBeroperasi = 6;
        while (nomerAngkot <= angkotBeroperasi) {
            document.write("Angkot No. " + nomerAngkot + " beroperasi dengan baik<br>");
            nomerAngkot++
        }
        for (nomerAngkot = angkotBeroperasi + 1; nomerAngkot <= jumlahAngkot; nomerAngkot++) {
            document.write("Angkot No. " + nomerAngkot + " tidak beroperasi<br>")
        }
    </script>
</body>

</html>
