<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BERSARANG</title>
  <style>
    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <p>
    <script>
      var s = ""
      for (var i = 0; i < 17; i++) {
        for (var j = 0; j <= i; j++) {
          s += " fazznet ";
        }
        s += " <br> "
      }
      for (var i = 17; i > 0; i--) {
        for (var j = 0; j < i; j++) {
          s += " fazznet ";
        }
        s += " <br> "
      }
      document.write(s)
    </script>
  </p>
</body>

</html>
