<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Function</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    function jumlahVolumeDuaKubus(a, b) {
      return a * a * a + b * b * b;
    };
    document.write("<p>Jumlah Volume 2 Kubus Adalah " + jumlahVolumeDuaKubus(5, 5) + "</p>");
  </script>
</body>

</html>
